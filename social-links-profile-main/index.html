<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Social Links Profile | FrontEnd Mentor</title>

  <body>

        <li><button>GitHub</button></li>
